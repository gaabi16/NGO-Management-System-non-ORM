<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Volunteer Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .section-title {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin: 25px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .link-section {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e0e0e0;
        }

        .link-section a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .link-section a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .icon {
            text-align: center;
            margin-bottom: 20px;
            font-size: 48px;
        }

        .optional {
            color: #999;
            font-size: 12px;
            font-weight: normal;
        }

        .required {
            color: #dc3545;
            font-size: 12px;
            font-weight: normal;
        }

        .info-text {
            color: #666;
            font-size: 13px;
            margin-top: 5px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 30px 20px;
            }
        }

        /* Scrollbar styling */
        .container::-webkit-scrollbar {
            width: 8px;
        }

        .container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .container::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">ðŸŒŸ</div>
    <h2>Join Us</h2>
    <p class="subtitle">Create your volunteer account</p>

    <form th:action="@{/signup}" th:object="${volunteerRegistration}" method="post">
        <!-- Basic Information Section -->
        <div class="section-title">ðŸ“‹ Basic Information</div>

        <div class="form-row">
            <div class="form-group">
                <label for="firstName">First Name <span class="required">*</span></label>
                <input type="text" id="firstName" th:field="*{firstName}" placeholder="John" required/>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name <span class="required">*</span></label>
                <input type="text" id="lastName" th:field="*{lastName}" placeholder="Doe" required/>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" th:field="*{email}" placeholder="john.doe@example.com" required/>
        </div>

        <div class="form-group">
            <label for="password">Password <span class="required">*</span></label>
            <input type="password" id="password" th:field="*{password}" placeholder="Create a strong password" required/>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number <span class="optional">(optional)</span></label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="+40 123 456 789"/>
        </div>

        <!-- Volunteer Information Section -->
        <div class="section-title">ðŸ‘¤ Volunteer Profile</div>

        <div class="form-group">
            <label for="birthDate">Birth Date <span class="optional">(optional)</span></label>
            <input type="date" id="birthDate" th:field="*{birthDate}"/>
        </div>

        <div class="form-group">
            <label for="skills">Skills & Expertise <span class="optional">(optional)</span></label>
            <textarea id="skills" th:field="*{skills}"
                      placeholder="e.g., Community organizing, teaching, first aid, event planning..."></textarea>
            <p class="info-text">Describe your skills and areas where you can help</p>
        </div>

        <div class="form-group">
            <label for="availability">Availability <span class="optional">(optional)</span></label>
            <input type="text" id="availability" th:field="*{availability}"
                   placeholder="e.g., Weekends, evenings, flexible schedule"/>
            <p class="info-text">When are you available to volunteer?</p>
        </div>

        <div class="form-group">
            <label for="emergencyContact">Emergency Contact <span class="optional">(optional)</span></label>
            <input type="text" id="emergencyContact" th:field="*{emergencyContact}"
                   placeholder="Name and phone number"/>
            <p class="info-text">Emergency contact person (name and phone number)</p>
        </div>

        <button type="submit">Create Account</button>
    </form>

    <div class="link-section">
        <a href="/login">Already have an account? Login</a>
    </div>
</div>
</body>
</html>
