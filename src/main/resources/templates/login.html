<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Volunteer Management</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); width: 100%; max-width: 420px; }
        .app-title { text-align: center; color: #667eea; font-size: 32px; font-weight: 700; margin-bottom: 10px; letter-spacing: 1px; }
        h2 { color: #333; margin-bottom: 10px; font-size: 24px; text-align: center; }
        .subtitle { color: #666; text-align: center; margin-bottom: 30px; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; color: #555; font-weight: 500; margin-bottom: 8px; font-size: 14px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 15px; transition: all 0.3s ease; background-color: #f9f9f9; }
        input[type="text"]:focus, input[type="password"]:focus { outline: none; border-color: #667eea; background-color: white; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        button { width: 100%; padding: 14px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: transform 0.2s ease, box-shadow 0.2s ease; margin-top: 10px; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4); }
        button:active { transform: translateY(0); }
        .link-section { text-align: center; margin-top: 25px; padding-top: 25px; border-top: 1px solid #e0e0e0; }
        .link-section a { color: #667eea; text-decoration: none; font-weight: 500; transition: color 0.3s ease; }
        .link-section a:hover { color: #764ba2; text-decoration: underline; }
        .icon { text-align: center; margin-bottom: 15px; font-size: 48px; }
        .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center; font-size: 14px; font-weight: 500; opacity: 1; transition: opacity 0.5s ease-out; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
<div class="container">
    <h1 class="app-title">VolunteerHub</h1>

    <div class="icon">ü§ù</div>
    <h2>Welcome Back</h2>
    <p class="subtitle">Login to manage your volunteer activities</p>

    <div th:if="${param.error}" class="alert-error">
        Invalid email or password. Please try again.
    </div>

    <div th:if="${param.logout}" class="alert-error" style="background-color: #d4edda; color: #155724; border-color: #c3e6cb;">
        You have been logged out successfully.
    </div>

    <div th:if="${param.accountDeleted}" class="alert-error" style="background-color: #fff3cd; color: #856404; border-color: #ffeeba;">
        Your account has been deleted successfully.
    </div>

    <form th:action="@{/login}" method="post" novalidate>
        <div class="form-group">
            <label for="username">Email</label>
            <input type="text" id="username" name="username" placeholder="Enter your email" required/>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required/>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="link-section">
        <a href="/signup">Don't have an account? Sign Up</a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const alerts = document.querySelectorAll('.alert-error');
        if (alerts.length > 0) {
            setTimeout(function() {
                alerts.forEach(function(alert) {
                    alert.style.opacity = '0';
                    setTimeout(function() {
                        alert.style.display = 'none';
                    }, 500);
                });
            }, 3000);
        }
    });
</script>

</body>
</html>
